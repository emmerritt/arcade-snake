<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sneeky Snek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Sneeky Snek</h1>
    </header>
    <main>
        
        <div id="game-buttons">
            <button type='button' name='start-button' id='start-button'>Start Game</button>
            <button type='button' name='instructions-button' id='instructions-button'>How to Play</button>
        </div>

        <table id="game-board">
        </table>
        
        <div id="score-box">
            <div class="score" id="score-counter"></div>
            <div class="score" id="high-score"></div>
        </div>
        
    </main>
</body>
</html>
